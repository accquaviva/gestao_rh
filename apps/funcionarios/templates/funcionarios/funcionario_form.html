{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}
    template_form.html
    <form method="post">
        {% csrf_token %}
        {{ form|bootstrap }}
        <button class="btn btn-primary" type="submit">Salvar</button>
    </form>
    <br>

    {% if object.id %}
        <a href="{% url 'create_documento' object.id %}">
            Novo Documento
        </a>
    {% endif %}

{% endblock %}
